<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-color: #FAFAFA;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-lg-6 col-md-12 p-5 d-flex justify-content-center">
            <img src="images/hero-image.png" class="img-fluid p-4" style="border-radius: 50%; background-color: white;">
        </div>
        <div class="col-lg-6 col-md-12 d-flex justify-content-center" style="padding-right:5vw ;margin-top: 15vh ;">
            <form name="login" action="./dadhboard.html">
                <div class="mb-3">
                    <img src="images/logo.svg" class="img-fluid ">
                </div>
                <div class="mb-3">
                    <h3 style="color: #3E3E3E;">We are <b style="color:#C8242F;">experts</b> in buisness,<br>marketting, growth, & sales.</h3>
                </div>
                <div class="mb-3">
                    <h5 style="color: #3E3E3E;">Log into your account.</h5>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" id="username" placeholder="Username" >
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="mb-3 d-flex">
                    <button type="submit" class="btn btn-danger" style="border-radius: 23px; width:30%">Login</button>
                    <a href="" class="my-auto mx-auto me-0" style="color: #ADADAD;text-decoration: none;"><h6>Forgot Password?</h6></a>
                </div>
                <div class="mb-3">
                    <h6 style="color: #ADADAD;">Are you a member? <a href=""style="color:#C8242F;text-decoration:none;">Register here</a></h6>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
